<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script
      src="https://kit.fontawesome.com/4beff64e3f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="Dashboard.css" />
    <title>CGDocs</title>
  </head>

  <body>
    <div class="container">
      <div class="topbar">
        <div class="logo">
          <h2>CG DOCS.</h2>
        </div>
        <div class="search">
          <input
            type="text"
            name="search"
            placeholder="search here"
            id="search"
            oninput="search()"
          />
          <label for="search"><i class="fas fa-search"></i></label>
        </div>
        <i class="fa fa-user fa-2x"></i>
        <span
          id="usertext"
          style="
            color: black;
            float: right;
            margin-left: 15px;
            font-size: larger;
          "
        ></span>
        </div>
      </div>
      <div class="sidebar">
        <ul>
          <li>
            <a href="Dashboard.html">
              <i class="fas fa-th-large"></i>
              <div>Dashboard</div>
            </a>
          </li>
          <li>
            <a href="Home.html">
              <i class="fas fa-home"></i>
              <div>Homepage</div>
            </a>
          </li>
          <li>
            <a href="recent.html">
              <i class="fas fa-file"></i>
              <div>Recent</div>
            </a>
          </li>
          <li>
            <a href="trash.html">
              <i class="fas fa-trash"></i>
              <div>Trash</div>
            </a>
          </li>

          <li>
            <a href="login.html">
              <i class="fa fa-sign-out"></i>
              <div onclick="logout()">Log Out</div>
            </a>
          </li>
        </ul>
      </div>
      <div id="main"></div>
    </div>

    <script src="favourites.js"></script>
  </body>
</html>
